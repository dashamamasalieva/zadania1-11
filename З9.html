    <h3>"Странные" буквы</h3>
    <hr>
    <img src="https://img-fotki.yandex.ru/get/15486/136164467.4/0_f44d1_28804584_orig.png" alt="Изображения нету">
    <ul>В современном русском языке не склоняются:
        <li>инициальные аббревиатуры (составленные из первых букв слов), кончающиеся гласным, например: <abbr title="Московский государственный университет">МГУ</abbr>, ОАО;</li>
        <li>заимствованные аббревиатуры, кончающиеся твердым согласным, например: <abbr title="перевод: Мужчина">MAN</abbr>;</li>
    </ul>
